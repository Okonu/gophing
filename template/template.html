<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./static/template.css">

        <title>Welcome {{.Sale}}</title>
    </head>
    <body>
        <div class="welcome center">
            Last Day: {{.Sale}}, {{.Time}}
        </div>
        <div class="form center">
            <form action="/" method="post">
                <label for="sale">Sale Message:</label>
                <input type="text" name="sale" value="{{.Sale}}">
                <input type="submit" value="Update Sale">
            </form>
        </div>
    </body>
</html>
